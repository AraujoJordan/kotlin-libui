apply plugin: 'konan'

konanArtifacts {
    interop('libui') {
        defFile 'libui.def'
        includeDirs "${project.rootDir}/libui"
    }
    program('libui-hello') {
        srcFiles 'hello.kt'
        libraries {
            artifact 'libui'
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.7"
    }
}
