// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.libuiVersion = 'alpha4.1'
    ext.konanVersion = '0.9.2'
    ext.dokkaVersion = '0.9.17'
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:${konanVersion}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokkaVersion}"
    }
}

apply plugin: 'org.jetbrains.dokka'

dokka {
    outputFormat = 'gfm'
    outputDirectory = 'docs'
    moduleName = ''
    sourceRoot { path = 'libui/build/konan' }
    sourceRoot { path = 'libui-ktx/src/main/kotlin' }
    sourceRoot { path = 'staging' }
    reportUndocumented = false
    noStdlibLink = true
    packageOptions {
        prefix = "kotlin"
        suppress = true
    }
    packageOptions {
        prefix = "kotlinx"
        suppress = true
    }
    packageOptions {
        prefix = "platform"
        suppress = true
    }
}
