// Top-level build file where you can add configuration options common to all sub-projects/modules.
import static java.nio.file.Files.find
import static java.nio.file.Paths.get
import static java.util.stream.Collectors.toSet

plugins {
    id "org.jetbrains.dokka" version "0.9.17"
    id "org.jetbrains.kotlin.multiplatform" version "1.3.0" apply false
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    os = org.gradle.internal.os.OperatingSystem.current()
}

dokka {
    outputFormat = 'gfm'
    outputDirectory = 'docs'
    moduleName = ''

    def cinteropBuildDirs = find(get("${rootDir}/libui/build/classes/kotlin"), 16) {
        path, attributes -> path.endsWith("libui-cinterop-libui.klib-build")
    }.map({ it.toString() }).collect(toSet())

    sourceDirs = files(cinteropBuildDirs) +
            files(
                    "${rootDir}/staging",
                    "${rootDir}/libui/src/nativeMain/kotlin"
            )
    
    reportUndocumented = false
    noStdlibLink = true
    
    packageOptions {
        prefix = "kotlin"
        suppress = true
    }
    
    packageOptions {
        prefix = "kotlinx"
        suppress = true
    }
    
    packageOptions {
        prefix = "platform"
        suppress = true
    }
}
