language: java

matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - libgtk-3-dev
    - os: osx
      osx_image: xcode8

script:
  - ./build.sh

after_success:
  - |
    case "${TRAVIS_OS_NAME}" in
      osx)   export TARGET=macos ;;
      linux) export TARGET=linux ;;
      *)     exit 1 ;;
    esac
  - cp build/konan/libs/${TARGET}_x64/libui.klib libui-${TARGET}.klib
  - ls -lR build/konan/bin

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - libui-*.klib
    - libui-hello-*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: msink/kotlin-libui
